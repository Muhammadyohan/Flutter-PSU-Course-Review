name: flutter_psu_course_review
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  bloc: ^8.1.4
  dio: ^5.7.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_linkify: ^6.0.0
  flutter_staggered_animations: ^1.1.1
  shared_preferences: ^2.3.2
  table_calendar: ^3.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  image_path: "icons/psu_event_hub.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/psu-course-review.jpeg
    - assets/psu-course-review-appbar.jpg
    - assets/psu-course-review-appbar.png
    - assets/psu_event_hub.png
    - assets/arrow.jpg

